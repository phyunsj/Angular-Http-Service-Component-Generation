<div class="mdl-grid"> 
  <div class="mdl-cell mdl-cell--12-col" *ngIf="this.loading" style="text-align: center;">
    <!-- Loading -->
    <img   [src]="loadingSpinner" />
   
  </div>
  <div class="mdl-cell mdl-cell--3-col" *ngFor="let stock of selectedCompany">
    <summary [stock]="stock"></summary>
  </div>
  
</div>
